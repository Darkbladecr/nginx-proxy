[entryPoints.websecure]
  address = ":443"

[entryPoints.traefik]
  address = ":8080"

[api]
  dashboard = true
  insecure = false

[providers.docker]
  useBindPortIP = true
  exposedByDefault = false
  network = "traefik-proxy"
[providers.file]
  filename = "/etc/traefik/custom.toml"
